<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Assets/login.css">
    <link rel="icon" type="image/png" href="Assets/images/favicon.png">
    <script src="https://kit.fontawesome.com/24c746eda8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="index.html" target="_blank">DMC JukeBox</a></h1>
    </header>
    <div class="container">
        <form>
            <h1>Register</h1>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="email" placeholder="Email" required title="A generic email format can work">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="username" placeholder="UserName" required minlength="4" maxlength="10" pattern="[A-Z a-z 0-9]" title="Capital & small letters with numbers required">
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" required minlength="4" maxlength="10" pattern="[A-Z a-z 0-9]" title="Capital & small letters with numbers required">
            </div>
            <div class="rem-forg">
                <label>
                    <input type="checkbox">Remember Me
                </label>
                <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn">Register</button>
                <div class="register-link">
                    <p>Already have an account?<a href="login.html">Login Here!</p>
            </div>
        </form>
    </div>
    <audio id="bgm" src="Assets/music/Nico's Theme.mp3" autoplay loop></audio>
    <button id="muteBtn" onclick="ToggleMute()">
        <i id="muteIcon" class="fa-solid fa-volume-high"></i>
    </button>
    <script src="Assets/register.js"></script>
</body>
</html>
